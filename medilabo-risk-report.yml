server:
  port: 8094
management:
  endpoints:
    web:
      exposure:
        include: *
eureka:
  instance:
    hostname: localhost
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

patients:
  uri: http://localhost:8090
notes:
  uri: http://localhost:8091
